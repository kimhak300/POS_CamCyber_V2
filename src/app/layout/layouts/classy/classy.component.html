<!-- Loading bar -->
<!-- <helpers-loading-bar></helpers-loading-bar> -->
<!-- Loading Spinner -->
<loading-spinner></loading-spinner>

<!-- Navigation -->
<helpers-navigation class="dark bg-gray-900 print:hidden" [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'" [navigation]="navigation.default" [opened]="!isScreenSmall">
    <!-- Navigation header hook -->
    <ng-container helpersNavigationContentHeader>
        <div class="flex items-center w-full p-2 h-16 border-b sticky top-0 z-10 dark bg-gray-900">
            <!-- Logo -->
            <div class="flex items-center justify-center">
                <img class="w-50" src="assets/images/logo/pos.png" alt="inlid image">
            </div>
        </div>
        <!-- User -->
        <div class="flex flex-col items-center w-full p-4">
            <div class="relative w-24 h-24 border-4 mt-4 rounded-full border-blue-700">
                <img class="w-full h-full rounded-full border-4 border-green-700" *ngIf="user.avatar"
                    [src]="fileUrl + user.avatar" alt="User avatar">
                <mat-icon class="icon-size-24" *ngIf="!user.avatar"
                    [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
            </div>
            <div class="flex flex-col items-center justify-center w-full mt-3">
                <div
                    class="w-full whitespace-nowrap text-ellipsis overflow-hidden text-center leading-normal font-medium">
                    {{user.name}}
                </div>
                <div
                    class="w-full mt-0.5 whitespace-nowrap text-ellipsis overflow-hidden text-center text-md leading-normal font-medium text-secondary">
                    {{user.email}}
                </div>
            </div>
        </div>
    </ng-container>
</helpers-navigation>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

    <!-- Header -->
    <div
        class="flex flex-0 items-center w-full h-16 px-4 static top-0 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
        <!-- Navigation toggle button -->
        <button class="block md:hidden" mat-icon-button (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
        </button>
        <p class="text-2xl font-medium">{{role ?? 'N/A'}}</p>
        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
            <button *ngIf="isDark" mat-icon-button (click)="setScheme('dark')">
                <mat-icon [svgIcon]="'heroicons_solid:moon'"></mat-icon>
            </button>
            <button *ngIf="!isDark" mat-icon-button (click)="setScheme('light')">
                <mat-icon [svgIcon]="'heroicons_solid:sun'"></mat-icon>
            </button>
            <languages></languages>
            <helpers-fullscreen class="hidden md:block"></helpers-fullscreen>
            <user></user>
        </div>
    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto">
        <router-outlet *ngIf="true"></router-outlet>
    </div>

</div>
