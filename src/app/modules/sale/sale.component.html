<div class="list-sale-section">
    <div class="min-h-14 max-h-14 flex gap-2 justify-between items-center py-2 pl-5 pr-2.5">
        <div class="flex flex-1 items-center font-medium">
            <div class="flex items-center">
                <mat-icon class="text-gray-600 dark:text-white icon-size-5" matPrefix
                    [svgIcon]="'heroicons_outline:home'"></mat-icon>
            </div>
            <div class="flex items-center ml-1.5">
                <span class="text-lg text-gray-600 dark:text-white -mb-0.5">ការលក់</span>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <div class="sm-form-field-appearance-outline height-header flex gap-3">
                <mat-form-field appearance="outline" class="w-48">
                    <input (click)="from_date.open()" matInput [(ngModel)]="from" [readonly]="true" placeholder="ចាប់ពី"
                        [matDatepicker]="from_date">
                    <mat-datepicker-toggle matSuffix [for]="from_date"></mat-datepicker-toggle>
                    <mat-datepicker #from_date></mat-datepicker>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-48">
                    <input (click)="to_date.open()" matInput [(ngModel)]="to" [readonly]="true" placeholder="ចាប់ពី"
                        [matDatepicker]="to_date">
                    <mat-datepicker-toggle matSuffix [for]="to_date"></mat-datepicker-toggle>
                    <mat-datepicker #to_date></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="flex items-center min-w-50 max-w-50 h-10 custom-border rounded-[0.65rem] overflow-hidden">
                <input placeholder="ស្វែងរកលេខវិក្កយបត្រ" class="w-full px-3 h-10" (keyup.enter)="list()" [(ngModel)]="receipt_number">
                <button class="bg-[#102D71] min-w-13 max-w-10 h-full pt-1.5 hover:opacity-[0.96] transition-all"
                    (click)="list()">
                    <mat-icon class="icon-size-6 text-white" svgIcon="heroicons_outline:magnifying-glass"></mat-icon>
                </button>
            </div>
            <button class="helpers-mat-button-sm" mat-flat-button [routerLink]="'/pos'">
                បញ្ជាទិញ
            </button>
        </div>
    </div>
    <div class="list-sale-body">
        @if(dataSource.data.length == 0 && !isLoading) {
            <div class="no-data">
                <div class="flex flex-col justify-center items-center mb-4">
                    <mat-icon class="icon-size-24" svgIcon="toc"></mat-icon>
                    <span class="text-2xl"><span>គ្មានទិន្នន័យ</span></span>
                </div>
            </div>
        }

        <div class="list-sale-content px-4 pb-4 rounded-bl-xl rounded-br-xl">
            <div class="list-sale-data hidden" [ngClass]="{'flex-custom': dataSource.data.length > 0  && !isLoading}">
                <table mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="receipt">
                        <th mat-header-cell *matHeaderCellDef>លេខវិក្កយបត្រ</th>
                        <td mat-cell *matCellDef="let element">
                            <span>{{element.receipt_number}}</span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="seller">
                        <th mat-header-cell *matHeaderCellDef>អ្នកគិតលុយ</th>
                        <td mat-cell *matCellDef="let element">
                            <span>{{element.cashier.name}}</span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef>តម្លៃទំនិញ</th>
                        <td mat-cell *matCellDef="let element">
                            <span>{{element?.total_price | number}} ៛</span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="created">
                        <th mat-header-cell *matHeaderCellDef>កាលបរិច្ឆេទ</th>
                        <td mat-cell *matCellDef="let element">
                            <span>{{element?.created_at | date:'LLL dd YYY'}} </span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="action" stickyEnd>
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button [matMenuTriggerFor]="menu">
                                <mat-icon class="icon-size-6" svgIcon="mat_outline:more_vert"></mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item>
                                    <mat-icon class="icon-size-5" svgIcon="heroicons_outline:printer"></mat-icon>
                                    <span class="text-lg text-gray-500 dark:text-white">ទាញយកវិក្កយបត្រ</span>
                                </button>
                                <button mat-menu-item (click)="view(element)">
                                    <mat-icon class="icon-size-5 text-blue-500"
                                        svgIcon="heroicons_outline:eye"></mat-icon>
                                    <span class="text-lg text-blue-500">មើលទិន្នន័យ</span>
                                </button>
                                <button mat-menu-item (click)="onDelete(element)">
                                    <mat-icon class="icon-size-5 text-red-400"
                                        svgIcon="mat_solid:delete_outline"></mat-icon>
                                    <span class="text-lg text-red-400">លុបទិន្នន័យ</span>
                                </button>
                            </mat-menu>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
        <div class="list-sale-paginator hidden" [ngClass]="{'flex-custom': dataSource.data.length > 0}">
            <mat-paginator class="w-full flex items-end justify-end overflow-hidden" [pageSizeOptions]="[10, 20, 30]"
                [showFirstLastButtons]="true" [length]="total" [pageSize]="limit" (page)="onPageChanged($event)">
            </mat-paginator>
        </div>
    </div>

</div>
