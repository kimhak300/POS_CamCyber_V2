<div class="border cursor-pointer dark:bg-white dark:bg-opacity-5" (click)="onOutput() ">
    <div class="text-center py-3 border-b">
        <span>{{ data?.name }}</span>
    </div>
    <div class="container-image">
        <div class="image-product w-full flex justify-center">
            <img [src]="data?.image ? fileUrl+data?.image : null" [alt]="'Invalid Image'" />
        </div>
    </div>
    <div class="flex justify-between items-center p-3 pt-3 pb-2 border-t">
        <div class="">
            {{ data?.unit_price | number }} រៀល
        </div>
        <div class="text-right">
            <mat-icon svgIcon="mat_outline:add_shopping_cart"></mat-icon>
        </div>
    </div>
</div>
