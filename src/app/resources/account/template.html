<div class="container-account-section">
    <mat-drawer-container class="flex-auto sm:h-full rounded-2xl">

        <!-- Drawer -->
        <mat-drawer class="w-full sm:w-[234px] overflow-hidden dark:bg-white dark:bg-opacity-5 border-0" [autoFocus]="false"
            [mode]="drawerMode" [opened]="drawerOpened" #drawer>
            
            <!-- Panel links -->
            <div class="flex flex-col p-3 h-full gap-3">
                <div class="ahto">
                    <ng-container *ngFor="let panel of panels; trackBy: trackByFn">
                        <div class="flex p-3 py-2.5 mb-1 cursor-pointer rounded-lg" [ngClass]="{'hover:bg-gray-100': !selectedPanel || selectedPanel !== panel.id,
                                        'bg-primary-50 dark:bg-slate-700': selectedPanel && selectedPanel === panel.id}"
                            (click)="goToPanel(panel.id)">
                            <mat-icon [ngClass]="{'text-hint': !selectedPanel || selectedPanel !== panel.id,
                                            'dark:text-white': selectedPanel && selectedPanel === panel.id}"
                                [svgIcon]="panel.icon"></mat-icon>
                            <div class="ml-3">
                                <div class="font-medium leading-6"
                                    [ngClass]="{'dark:text-white': selectedPanel && selectedPanel === panel.id}">
                                    {{panel.title}}
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col bg-white dark:bg-opacity-5 lg:ml-[235px]">

            <!-- Main -->
            <div class="flex-auto overflow-hidden bg-slate-100 dark:bg-slate-900">

                <!-- Panel header -->
                <div class="flex items-center min-h-14 max-h-15 pl-5 bg-white dark:bg-opacity-5 border-l-8 border-slate-100 dark:border-slate-800">

                    <!-- Panel title -->
                    <div class="text-3xl font-bold tracking-tight">
                        {{getPanelInfo(selectedPanel).title}}
                    </div>
                </div>

                <!-- Load settings panel -->
                <ng-container [ngSwitch]="selectedPanel">
                    <!-- Account -->
                    <ng-container *ngSwitchCase="'profile'">
                        <profile-overview [src]="src" [user]="user"></profile-overview>
                    </ng-container>
                    <!-- Security -->
                    <ng-container *ngSwitchCase="'security'">
                            <profile-change-password></profile-change-password>
                    </ng-container>
                </ng-container>

            </div>

        </mat-drawer-content>

    </mat-drawer-container>
</div>
